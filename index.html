<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>레이저 태그 스포츠 광안점 - 실시간</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <div class="title">레이저 태그 스포츠 광안점 - Live🔴</div>
        <div class="sub" id="subtitle">연결 중</div>
      </div>

      <button id="btnRefresh" class="btn">
        <span class="tLong">새로고침</span><span class="tShort">새로</span>
      </button>

      <!-- ✅ 기존 "강제 최신화" 버튼: 고객에게 숨김 + 전화걸기로 용도 변경 -->
      <a id="btnForce" class="btn btnPrimary" href="tel:051-758-1123">
        <span class="tLong">매장 전화</span><span class="tShort">전화</span>
      </a>
    </header>

    <main class="grid">
      <section class="card">
        <div class="cardHead">
          <div class="cardTitle">현재 상태</div>
          <div class="pill" id="pillState">-</div>
        </div>

        <div class="kpis">
          <div class="kpi">
            <div class="k">진행 중</div>
            <div class="v" id="kpiActiveCount">-</div>
          </div>

          <div class="kpi">
            <div class="k">방문 예정 고객</div>
            <div class="v vInline">
              <span class="vMain" id="kpiNextVisitPeople">-</span>
              <span class="vAside" id="kpiNextVisitTime">-</span>
            </div>
          </div>

          <div class="kpi">
            <div class="k">다음 종료</div>
            <div class="v" id="kpiNextEnd">-</div>
          </div>
        </div>

        <div class="small" id="metaLine">-</div>
      </section>

      <section class="card">
        <div class="cardHead">
          <div class="cardTitle">진행 중</div>
          <div class="small" id="activeHint">-</div>
        </div>
        <div id="activeList" class="list"></div>
      </section>

      <section class="card span2">
        <div class="cardHead">
          <div class="cardTitle">오늘 예약</div>
          <div class="small">시작 시간 기준</div>
        </div>
        <div id="timeline" class="timeline"></div>
      </section>

      <section class="card span2" id="errCard">
        <div class="cardHead">
          <div class="cardTitle">오류 로그</div>
          <div class="small">최근 5개</div>
        </div>
        <pre id="errLog" class="log"></pre>
      </section>
    </main>

    <footer class="footer">
      <div class="small">© 2026 4cozm all rights reserved</div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
